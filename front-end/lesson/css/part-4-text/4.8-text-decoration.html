<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
</head>

<body>
    <style>
        .text-decoration-underline {
            text-decoration: underline;
        }

        .text-decoration-through {
            text-decoration: line-through;
        }

        .text-decoration-overline {
            text-decoration: overline;
        }
    </style>
    <p class="text-decoration-overline">Lorem ipsum dolor sit amet.</p>
    <p class="text-decoration-through">Numquam sapiente nobis maiores dolorum.</p>
    <p class="text-decoration-underline">Eius cum qui laborum quibusdam!</p>
</body>

</html>
