<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Hover</title>
</head>
<body>
    <style>
        .box {
            background-color: darkblue;
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 20px;
            width: 100px;
            margin-bottom: 10px;
        }
        .box:hover {
            background-color: cadetblue;
            cursor: pointer;
        }
    </style>
    <div id="wrapper">
        <div class="box">Lorem ipsum dolor sit amet.</div>
        <div class="box">Voluptatum nostrum ipsum culpa voluptate.</div>
        <div class="box">Fugit culpa officiis debitis distinctio.</div>
    </div>
</body>
</html>
