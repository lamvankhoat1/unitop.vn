<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checked</title>
</head>

<body>
    <style>
        input[name="gender"] + label{
            color: gray;
        }

        input[name="gender"]:checked + label{
            color: blue;
        }

        input[name="hoby"] +label {
            font-style: italic;
        }

        input[name="hoby"]:checked + label {
            font-weight: bold;
        }
    </style>
    <form action="">
        <!-- radio box -->
        <input type="radio" name="gender" id="male" value="Nam"> <label for="male">Nam</label><br>
        <input type="radio" name="gender" id="female" value="Nữ"> <label for="female">Nữ</label><br>
        <input type="radio" name="gender" id="other" value="Khác"> <label for="other">Khác</label><br>
        <!-- checkbox -->
        <input type="checkbox" name="hoby" id="hb1">
        <label for="hb1">Lorem, ipsum dolor.</label><br>
        <input type="checkbox" name="hoby" id="hb2">
        <label for="hb2">Corporis, quisquam accusantium!</label><br>
        <input type="checkbox" name="hoby" id="hb3">
        <label for="hb3">Quis, deleniti consequuntur.</label><br>
        <input type="checkbox" name="hoby" id="hb4">
        <label for="hb4">Omnis, blanditiis id.</label><br>
        <input type="checkbox" name="hoby" id="hb5">
        <label for="hb5">Architecto, laudantium eaque?</label><br>
    </form>
</body>

</html>
