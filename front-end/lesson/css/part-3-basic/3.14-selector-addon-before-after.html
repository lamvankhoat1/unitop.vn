<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Before After</title>
</head>
<body>
    <style>
        h2::before {
            content: "✫ ";
            color: red;
        }

        h2::after {
            content: " ✫";
            color: red;
        }

        ul>li>a {
            display: inline-block;
        }
        ul>li>a::after {
            content: url("https://th.bing.com/th/id/OIP.DpQ01yIULH79V_MuPluXDQAAAA?rs=1&pid=ImgDetMain");
            display: block;
            width: 5px;
        }
    </style>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <ul>
        <li><a href="">Lorem ipsum dolor sit amet.</a></li>
        <li><a href="">Sed optio officiis impedit corporis.</a></li>
        <li><a href="">Impedit a facilis itaque. Labore.</a></li>
    </ul>
</body>
</html>
