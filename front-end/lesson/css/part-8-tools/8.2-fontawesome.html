<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <style>
        .btn {
            font-size: 16px;
        }

        .btn::before {
            content: "";
            display: inline-block;
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 5px;
        }

        .btn-primary::before {
            color: #282828;
        }

        .btn-primary::before {
            content: "\f00c";
            /* Mã unicode của icon check */
        }
    </style>
    <i class="fa-solid fa-spider"></i><br>
    <span class="btn btn-primary">Icon</span>
</body>

</html>
