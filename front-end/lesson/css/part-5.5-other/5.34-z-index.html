<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - Index</title>
</head>
<body>
    <style>
       .box-parent {
        background-color: antiquewhite;
        width: 960px;
        height: 500px;
        position: relative;
       }

       .box-child-1, .box-child-2{
        position: absolute;
        width: 100px;
        height: 100px;
       }

       .box-child-1 {
        background-color: aqua;
        left: 50px;
        top: 50px;
        z-index: 2;
       }

       .box-child-2 {
        background-color: red;
        z-index: 1;
       }
       
    </style>
    <div class="box-parent">
        <div class="box-child-1"></div>
        <div class="box-child-2"></div>
    </div>
</body>
</html>
