<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
</head>
<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .box:hover {
            position: relative;
            top: 10px;
            left: 10px;
        }
    </style>
    <div class="box">Box</div>
</body>
</html>
