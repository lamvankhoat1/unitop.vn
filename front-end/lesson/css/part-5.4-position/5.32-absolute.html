<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
</head>
<body>
    <style>
        .box-parent {
            width: 500px;
            height: 300px;
            border: 1px solid red;
            position: relative;
        }

        .box-child {
            width: 100px;
            height: 50px;
            border: 1px solid green;
            position: absolute;
            left: 50%;
            top: 50%;

        }
    </style>
    <div class="box-parent">
        <div class="box-child"></div>
    </div>
</body>
</html>
