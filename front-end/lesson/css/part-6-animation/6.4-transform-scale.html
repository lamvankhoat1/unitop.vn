<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Scale</title>
</head>
<body>
    <style>
        .box {
            width: 100px;
            height: 50px;
            background-color: orange;
            transition: all 0.5s;
            margin: 100px;
        }

        /* animation */

        .box:hover {
            transform: rotate(10deg) scale(2,2);
        }
    </style>
    <div class="box"></div>
</body>
</html>
