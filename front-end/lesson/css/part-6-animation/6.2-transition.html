<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<body>
    <style>
        .box {
            width: 800px;
            height: 400px;
            background-color: tomato;
            transition: background-color 0.5s, width 0.8s;
        }

        .box:hover {
            background-color: greenyellow;
            width: 1000px;
            cursor: pointer;
        }
    </style>
    <div class="box"></div>
</body>
</html>
