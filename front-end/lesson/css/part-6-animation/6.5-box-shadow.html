<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<body>
    <style>
        .box {
            background-color: orange;
            width: 200px;
            height: 100px;
            box-shadow: 10px 5px 8px #898989;
        }
    </style>
    <div class="box"></div>
</body>
</html>
