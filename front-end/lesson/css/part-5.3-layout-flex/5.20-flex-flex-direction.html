<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex/Flex Direction</title>
</head>
<body>
    <style>
        .box {
            --side: 100px;
            width: var(--side);
            height: var(--side);
            border: 1px solid red;
            margin: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
        }
        
    </style>
    <div id="wrapper">
        <div class="container">
            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
            <div class="box">box 5</div>
        </div>
    </div>
</body>
</html>
