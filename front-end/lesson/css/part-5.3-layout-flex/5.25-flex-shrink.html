<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink</title>
</head>

<body>
    <style>
        .container {
            display: flex;
            background-color: blanchedalmond;
            /* flex-wrap: wrap; */
        }

        .flex-item {
            background-color: orange;
            padding: 10px;
            margin: 5px;
        }

        .item1 {
            flex-basis: 100px;
            flex-shrink: 1;
        }

        .item2 {
            flex-basis: 200px;
            flex-shrink: 2;
        }
    </style>
    <div id="wrapper">
        <div class="container">
            <div class="flex-item item1">Item 1</div>
            <div class="flex-item item2">Item 2</div>
        </div>
    </div>
</body>

</html>
