<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basic</title>
</head>

<body>
    <style>
        .container {
            display: flex;
            background-color: blanchedalmond;
            flex-wrap: wrap;
        }

        .flex-item {
            width: 100px;
            background-color: orange;
            padding: 10px;
            margin: 5px;
        }

        .item1 {
            order: -1;
        }

        .item2 {
            order: 2;
            flex-basis: 40%;
        }

        .item3 {
            order: 1;
            flex-basis: 50%;
        }

        .item4 {
            order: 0;
        }
    </style>
    <div id="wrapper">
        <div class="container">
            <div class="flex-item item1">Item 1</div>
            <div class="flex-item item2">Item 2</div>
            <div class="flex-item item3">Item 3</div>
            <div class="flex-item item4">Item 4</div>
        </div>
    </div>
</body>

</html>
