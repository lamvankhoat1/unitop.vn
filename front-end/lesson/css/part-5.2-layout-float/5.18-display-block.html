<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
        }

        .list-group a{
            display: block;
            float: left;
            background-color: #00b709;
            color: white;
            margin-right: 5px;

        }
    </style>
    <div id="wrapper">
        <div class="list-group">
            <a href="">Lorem, ipsum dolor.</a>
            <a href="">Odio, nemo distinctio!</a>
            <a href="">Quia, illum aspernatur.</a>
            <a href="">Quo, repudiandae temporibus.</a>
            <a href="">Commodi, nulla nihil.</a>
        </div>
    </div>
</body>

</html>
