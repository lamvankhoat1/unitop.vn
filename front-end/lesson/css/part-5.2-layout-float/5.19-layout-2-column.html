<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2 cột </title>
</head>

<body>
    <style>

        
        * {
            box-sizing: border-box;
        }
        
        #wrapper{
            width: 960px;
            margin: 0 auto;
        }
        /* ==== GENARAL ==== */
        #header, #footer {
            background-color: rgb(0, 161, 0);
            color: rgb(255, 250, 250);
            font-size: 1.5rem;
            text-align: center;
            padding: 10px 0;
        }


        #wp-content{
            --min-height: 500px;
            min-height: var(--min-height);

        }

        #content{
            float: left;
            width: 70%;
            padding: 10px;
            min-height: var(--min-height);
        }

        #sidebar{
            float: left;
            width: 30%;
            padding: 10px;
            min-height: var(--min-height);
        }

    </style>
    <div id="wrapper">
        <div id="header">Layout Web 2 Cột Với Float</div>
        <div id="wp-content">
            <div id="content">Content</div>
            <div id="sidebar">Siderbar</div>
        </div>
        <div id="footer">UNITOP.VN</div>
    </div>
</body>

</html>
