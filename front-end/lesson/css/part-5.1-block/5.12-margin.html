<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>
<body>
    <style>
        [class^="box"] {
            height: 100px;   
            border: 1px solid red;
            text-align: center;
        }

        .box1 {
            margin-bottom: 10px;
        }
    </style>
    <div id="wrapper">
        <div class="box1">A</div>
        <div class="box2">B</div>
    </div>
</body>
</html>
