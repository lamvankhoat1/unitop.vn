<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Child</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <div class="box-list" style="display: flex;">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="box-list" style="display: flex;">
        <div class="box"></div>
    </div>
    <script>
        $(document).ready(function(){
            $(".box:first-child").text("First Child")
            $(".box:last-child").text("Last Child")
            $(".box:nth-child(4)").text("Child 4")
            $(".box:even").css("color", 'blue').text("even");
            $(".box:odd").css("color", 'blue').text("odd");
    
            $(".box-list :only-child").css('background', 'yellow')
        })
    </script>
</body>
</html>
