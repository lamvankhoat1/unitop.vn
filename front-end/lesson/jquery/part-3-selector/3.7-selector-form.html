<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <style>
        form * {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <form action="">
        <input type="text" name="" id="">

        <input type="checkbox" name="hobby" value="read book" id="" checked>
        <input type="checkbox" name="hobby" value="study program" id="">

        <input type="password" name="" id="" disabled>
        <input type="radio" name="" id="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>Nút bấm</button>
        <input type="submit" value="">
        <input type="file" name="" id="">
        <select name="" id="">
            <option value="">Lựa chọn</option>
            <option value="" selected>PHP</option>
            <option value="">Jquery</option>
        </select>

    </form>
    <script>
        $(document).ready(function () {
            // Đếm số phần tử trong form
                // let length_elements = $("form input").length; => chỉ đếm input
                console.log($("form :input").length)

            // input text: border red
                $("input").css("border", "1px solid red")
            // đếm số lượng phần tử select đã được chọn
                console.log($(":selected").length);
                console.log($(":checked").length);
            // in ra nội dung phần tử select được chọn
                console.log($(":selected").text());
            // phầu tử disable có border màu blue
                $(":disabled").css("border", "1px solid blue");
        })
    </script>
</body>

</html>
