<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cú pháp viết code jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>Họ: <span class="last-name"></span></p>
    <p>Tên: <span class="first-name"></span></p>
    <script>
        $(document).ready(function(){
          $("p span.last-name").text("Trần");
          $("p span.first-name").text("Lâm Văn Khoa");
        })
    </script>
</body>
</html>
