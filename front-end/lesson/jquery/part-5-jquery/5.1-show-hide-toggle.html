<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng Show, Hide</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <style>
        #box {
            padding: 10px;
            width: 200px;
            height: 100px;
            background-color: #2980b9;
        }
    </style>
    <a href="" class="show">Show</a> <a href="" class="hide">Hide</a> <a href="" class="toggle">Toggle</a>
    <div id="box"></div>
    <script>
        $(document).ready(function(){
          $(".show").click(function(){
            $("#box").show(1000);
            return false
          })
          $(".hide").click(function() {
            $("#box").hide(1000);
            return false;
          })
          $(".toggle").click(function() {
            $("#box").toggle(1000);
            return false;
          })
        })
    </script>
</body>
</html>
