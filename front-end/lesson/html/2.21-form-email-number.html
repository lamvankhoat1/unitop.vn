<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Email - Number</title>
</head>
<body>
    <label for="email">Nhập Email</label><br>
    <input type="email" name="email" id="email"><br>
    <label for="amount">Nhập số lượng</label><br>
    <input type="number" name="amount" id="amount" min="1" max="10"><br>
</body>
</html>
