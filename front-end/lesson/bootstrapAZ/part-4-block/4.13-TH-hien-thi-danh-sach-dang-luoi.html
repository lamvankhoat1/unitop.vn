    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <!-- DATA -->
    <script src="assets/js/data.js"></script>
    <script>
        renderProductList();
        function renderProductList() {
            let renderHTML = list_product.map(function render(item) {
                return `<div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                            <div class="product border">
                                <a href="#" class="d-block text-center">
                                    <img class="img-fluid" src="${item.img}" alt="${item.name}">
                                </a>
                                <a href="#" class="product-name d-block text-center text-decoration-none">${item.name}</a>
                                <div class="price text-center">
                                    <span class="new-price text-danger">${item.newPrice}</span>
                                    <strike class="old-price text-muted">${item.oldPrice}</strike>
                                </div>
                                <div class="text-center">
                                    <button class="buy btn btn-outline-danger m-3">Đặt mua</button>
                                </div>
                            </div>
                        </div>`;

            })
            $("#product-list").append(renderHTML);
        }

        $(".product").hover(function hoverIn() {
            $(this).addClass("shadow");
        }, function hoverOut() {
            $(this).removeClass("shadow");
        })



        $(".buy").hover(function hoverIn() {
            $(this).addClass("btn-danger");
            $(this).removeClass("btn-outline-danger");
        }, function hoverOut() {
            $(this).removeClass("btn-danger");
            $(this).addClass("btn-outline-danger");
        })
    </script>
