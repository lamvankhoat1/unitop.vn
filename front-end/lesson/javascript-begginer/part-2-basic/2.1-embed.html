<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm JS vào Website</title>
</head>
<body>
    <!-- Inline -->
    <button onclick="alert('Hello World')">Click Me (Inline)</button>
    <!-- Internal -->
    <button onclick="helloWorld()">Click Me (Internal)</button>
    <script>
        function helloWorld() {
            alert("Hello World");
        }
    </script>
    <!-- External -->
    <script src="js/helloWorld.js"></script>
    <button onclick="helloWorld_External()">Click Me (External)</button>
</body>
</html>
