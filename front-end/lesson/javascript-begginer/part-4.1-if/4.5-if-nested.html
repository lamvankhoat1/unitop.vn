<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If lồng nhau</title>
</head>
<body>
    <script>
        let mark = 11; // [0; 10]
        if(0<= mark && mark <= 10) {
            if (mark >8) {
                console.log('Chúc mừng bạn là học sinh giỏi')
            }
        } else {
            console.log('Điểm số không hợp lệ')
        }
    </script>
</body>
</html>
