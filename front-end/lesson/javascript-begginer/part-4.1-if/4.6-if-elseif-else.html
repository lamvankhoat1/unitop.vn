<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if else liên hợp</title>
</head>

<body>
    <script>
        let mark = 9; // [0; 10]
        if (0 <= mark && mark <= 10) {
            // Phân loại học sinh
            if(mark < 4){
                console.log('Học sinh yếu')
            } else if(mark < 7) {
                console.log('Học sinh trung bình');
            } else if(mark < 8) {
                console.log('Học sinh khá')
            } else {
                console.log('Học sinh giỏi')
            }
        } else {
            console.log('Điểm số không hợp lệ')
        }
    </script>
</body>

</html>
