<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán so sánh</title>
</head>

<body>
    <script>
        let x = 5, y = '5';
        let a = 8, b = 15;
        console.log('Phép so sánh bằng');
        console.log('x:', x, '; y (string):', y, '; x==y:', x == y);
        console.log('a:', x, '; b', b, '; a==b:', a == b);

        console.log('Phép so sánh khác');
        console.log('x:', x, '; y (string):', y, '; x!=y:', x != y);
        console.log('a:', x, '; b', b, '; a!=b:', a != b);

        console.log('Phép so lớn hơn');
        console.log('x:', x, '; y (string):', y, '; x>y:', x > y);
        console.log('a:', x, '; b', b, '; a>b:', a > b);

        console.log('Phép so sánh bé hơn');
        console.log('x:',x, '; y (string):', y, '; x<y:', x<y);
        console.log('a:',x, '; b', b, '; a<b:', a<b);

        console.log('Phép so sánh lớn hơn hoặc bằng');
        console.log('x:',x, '; y (string):', y, '; x>=y:', x>=y);
        console.log('a:',x, '; b', b, '; a>=b:', a>=b);

        console.log('Phép so sánh bé hơn hoặc bằng');
        console.log('x:',x, '; y (string):', y, '; x<=y:', x<=y);
        console.log('a:',x, '; b', b, '; a<=b:', a<=b);

        console.log('Phép so sánh bằng và cùng kiểu');
        console.log('x:',x, '; y (string):', y, '; x===y:', x===y);
        console.log('a:',x, '; b', b, '; a===b:', a===b);

    </script>
</body>

</html>
