<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <script>
        let x = 5, y = 3;
        let result;
        // phép cộng
        result = x + y;
        console.log(result)
        // phép trừ
        result = x - y;
        console.log(result)
        // phép nhân
        result = x * y;
        console.log(result)
        // phép chia
        result = x / y;
        console.log(result)
        // phép luỹ thừa
        result = x ** y;
        console.log(result)
        // phéo lấy dư
        result = x % y;
        console.log(result)
    </script>
</body>

</html>
