<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán tăng giảm</title>
</head>
<body>
    <script>
        let x = 30;
        let y = 10;
        console.log('x', x, 'y', y);
        x++;
        console.log('x++', x);
        y--;
        console.log('y--', y)
    </script>
</body>
</html>
