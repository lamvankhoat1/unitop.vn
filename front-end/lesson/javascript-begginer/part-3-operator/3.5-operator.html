<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán Logic</title>
</head>
<body>
    <script>
        console.log('5 > 3 && 4 < 6', 5 > 3 && 4 < 6)
        console.log('5 < 3 && 4 < 6', 5 < 3 && 4 < 6);

        console.log('5 > 3 || 4 < 6', 5 > 3 || 4 < 6)
        console.log('5 < 3 || 4 > 6', 5 < 3 || 4 > 6);

        console.log('!true', !true)
        console.log('!false', !false);
    </script>
</body>
</html>
