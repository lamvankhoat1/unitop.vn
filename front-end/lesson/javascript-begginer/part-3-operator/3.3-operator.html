<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán gán</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 2;

        console.log('x', x, 'y', y)
        x+=y;
        console.log('x+=y', 'x', x, 'y', y);
        x-=y;
        console.log('x-=y', 'x', x, 'y', y);
        x/=y;
        console.log('x/=y', 'x', x, 'y', y);
        x*=y;
        console.log('x*=y', 'x', x, 'y', y);
        x**=y;
        console.log('x**=y', 'x', x, 'y', y);
        x%=y;
        console.log('x%=y', 'x', x, 'y', y);

    </script>
</body>
</html>
