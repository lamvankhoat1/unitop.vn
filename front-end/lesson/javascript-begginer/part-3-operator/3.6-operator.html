<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán trên chuỗi</title>
</head>
<body>
    <script>
        console.log('%cNối chuỗi', 'color: green; font-weight: bold; font-size: 20px');
        console.log(`"Trần Lâm Văn " + "Khoa"`, "%c => ", "Trần Lâm Văn " + "Khoa")

        console.log('%cCộng chuỗi và số', 'color: green; font-weight: bold; font-size: 20px');
        console.log(`"Khoa " + 96`, " => ", "Khoa " + 96)

        console.log('%cCộng chuỗi và số', 'color: green; font-weight: bold; font-size: 20px');
        console.log(`1990 + 6 + " - Khoa"`, " => ", 1990 + 6 + " - Khoa")

        let name = "Khoa";
        name += " Trần";
        console.log('%cGán chuỗi', 'color: green; font-weight: bold; font-size: 20px');
        console.log(`"Khoa" += "Trần"`, " => ", name)
    </script>
</body>
</html>
