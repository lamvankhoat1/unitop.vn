<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Class</title>
</head>
<body>
    <script>
        class Person {
            constructor (name){
                this.name = name;
            }
            static sayHi(x_object){
                return x_object.name;
            }
        }

        let myInfo = new Person("Khoa");
        console.log(Person.sayHi(myInfo));
    </script>
</body>
</html>
