<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chẵn lẻ của 1 số</title>
</head>

<body>
    <script>
        /* 
          input: n = 5
          output: 5 là số lẻ
        */
        let n = 5;
        // let result = (n % 2 == 0) ? `${n} là số chẵn` : `${n} là số lẻ`;
        if(n % 2 == 0) {
            document.write(`${n} là số chẵn`);
        } else {
            document.write(`${n} là số lẻ`);
        }
    </script>
</body>

</html>
