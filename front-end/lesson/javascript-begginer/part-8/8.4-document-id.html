<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Id</title>
</head>
<body>
    <p id="demo">Hello World</p>
    <script>
        let demo_id = document.getElementById("demo");
        demo_id.style.background = "black";
        demo_id.style.color = "yellow";
    </script>
</body>
</html>
