<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Method</title>
</head>
<body>
    <p id="demo">Lorem ipsum dolor sit amet.</p>
    <script>
        let demoId = document.getElementById("demo");
        demoId.innerHTML = "Hello World";
    </script>

</html>
