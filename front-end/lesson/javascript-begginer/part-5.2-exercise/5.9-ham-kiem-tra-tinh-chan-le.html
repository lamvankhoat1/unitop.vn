<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm kiểm tra tính chẵn lẻ</title>
</head>
<body>
    <script>
        /* 
            Viết hàm isEven(value) kiểm tra tính chẵn của một số	
            input: value = 4	
            output : true	
        */
        function isEven(value){
            if(value%2==0){
                return true;
            }
            return false;
        }

        document.write(isEven(4));
    </script>
</body>
</html>
