<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over and Mouse Out</title>
</head>
<body>
    <h1>Mouse Over and Mouse Out</h1>
    <script>
        let h1_element = document.querySelector("h1");
        h1_element.addEventListener("mouseover", function(){
            alert("Mouse over");
        })
        h1_element.addEventListener("mouseout", function(e){
            alert("Mouse out");
        })
    </script>
</body>
</html>
