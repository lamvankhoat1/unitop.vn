<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Default</title>
</head>
<body>
    <a href="">unitop.vn</a>
    <script>
        let aElement = document.querySelector("a");
        console.log(aElement)
        aElement.addEventListener("click", function(e) {
            console.log(aElement.innerHTML)
            e.preventDefault();
        })
    </script>
</body>
</html>
