<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array map js</title>
</head>

<body>
    <script>
        let myArr = [3, 4, 8];
        let newArr = myArr.map(number => `${number} * 3 = ${number*3}`)
        console.log(newArr);
    </script>
</body>

</html>
