<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm việc với chuỗi nâng cao</title>
</head>

<body>
    <div id="result"></div>
    <script>
        let a, b, result_id;
        a = 10, b = 20, result_id = document.querySelector("#result");
        result_id.innerText = `Tổng của ${a} và ${b} là:
         ${(a+b)}`
    </script>
</body>

</html>
