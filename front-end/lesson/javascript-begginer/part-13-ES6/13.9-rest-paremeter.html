<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        let sum = (...args) => {
            let total = 0;
            for(let number of args){
                total+= number;
            }
            return total;
        }

        console.log(sum(1,2,3))
    </script>
</body>
</html>
