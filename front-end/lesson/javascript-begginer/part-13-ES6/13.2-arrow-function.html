<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // Yêu cầu: Viết hàm sayHi() để xuất lời chào.	
        let sayHi = name => `Xin chào ${name}`;

        console.log(sayHi("Khoa"));
    </script>
</body>
</html>
