<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Array</title>
</head>
<body>
    <script>
        let list_colors = ["red", "green", "blue", "black", "yellow"];
        list_colors.splice(2, 1, "purple");
        console.log(list_colors);
    </script>
</body>
</html>
