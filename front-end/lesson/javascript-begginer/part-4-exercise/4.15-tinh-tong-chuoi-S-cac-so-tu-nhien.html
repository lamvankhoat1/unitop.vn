<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng chuỗi S các số tự nhiên</title>
</head>

<body>
    <script>
        /*
            Tính tổng S = 1 + 2 + 3 + ... + n	
            input: n = 5	
            Output: S = 15	
        */
        let n = 5;
        let S = 0;
        for (let i = 1; i <= n; i++) {
            S += i;
        }
        document.write('S = ' + S);

    </script>
</body>

</html>
