<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các kiểu dữ liệu trong JS</title>
</head>
<body>
    <script>
        /* 
          Kiểu số: Kiểu số nguyên và kiểu số thực
        */
       var number = 20;
       var b = 3.5;
       /* 
         Kiểu dữ liệu chuỗi
       */
       var fullName = "Trần Lâm Văn Khoa";
       /* 
         Kiểu Boolean: Thường ứng dụng trong đặt cờ hiệu, các biểu thức điều kiện
       */
       var flag = true
        /* 
          Kiểu undefined: Khi 1 biến khởi tạo mà không có giá trị thì mặc định là undefined
        */
        var n;
        console.log(n)
        /* 
          Kiểu null: Kiểu giá trị không có gì cả, nó vẫn là 1 giá trị
        */
        var a = null
        /* 
          Kiểu dữ liệu mảng
        */
        var fruits = ["apple", "orange", "banana"];
        /* 
          Kiểu object
        */
        var person = {
            age: 28,
            name: "Tran Lam Van Khoa",
            gender: "male"
        }
        console.log(person)
    </script>
</body>
</html>
