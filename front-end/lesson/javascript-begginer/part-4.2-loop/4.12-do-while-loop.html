<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do ... while</title>
</head>
<body>
    <script>
        /* 
          In ra 20 số tự nhiên đầu tiên
        */
        let n  = 20;
        let i = 1;
        do {
            console.log(i);
            i+=1;
        } while (i <= n);
    </script>
</body>
</html>
