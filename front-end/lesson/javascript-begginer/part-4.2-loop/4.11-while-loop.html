<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp while</title>
</head>
<body>
    <script>
        /* 
          In ra các số chẵn từ 1 đến 10
        */
        let n = 10;
        let i = 0;
        while(i<=n){
            console.log(i);
            i+=2;
        }
    </script>
</body>
</html>
