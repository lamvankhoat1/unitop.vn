<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Attribute</title>
</head>
<body>
    <a href="" reviews="123" author="Phan Văn Cương">JS Begginer</a><br>
    <script>
        let aElement = document.querySelector("a");
        console.log(aElement.getAttribute("reviews")); //123
        aElement.removeAttribute("reviews")
        console.log(aElement.getAttribute("reviews")); //null
    </script>
</body>
</html>
