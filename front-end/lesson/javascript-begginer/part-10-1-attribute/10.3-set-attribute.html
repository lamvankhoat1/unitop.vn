<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute</title>
</head>
<body>
    <a href="" count="998" title="Demo tile">Js Begginer</a>

    <script>
        let aElement = document.querySelector("a");
       aElement.setAttribute("count", "1988");
       aElement.setAttribute("author", "Phan Văn Cương");
    </script>
</body>
</html>
