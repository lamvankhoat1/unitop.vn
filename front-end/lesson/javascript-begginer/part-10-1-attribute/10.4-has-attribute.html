<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has Attribute</title>
</head>
<body>
    <a href="" reviews="123" author="Phan Văn Cương">JS Begginer</a><br>
    <div id="result"></div>
    <script>
        let aElement = document.querySelector("a");
        console.log(aElement.hasAttribute("reviews"));
        if (aElement.hasAttribute("reviews")) {
            document.getElementById("result").innerHTML = "Review: " + aElement.getAttribute("reviews");
        }
    </script>
</body>
</html>
