<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu thức điều kiện là 1 hàm</title>
</head>
<body>
    <script>
        if (isOdd(10)) {
            console.log('Đây là một số lẽ')
        } else {
            console.log('Đây là một số chẵn')
        }
        function isOdd(number){
            if(number%2 == 1){
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
