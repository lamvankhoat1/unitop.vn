<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove</title>
</head>

<body>
    <div id="languages">
        <div class="item">HTML</div>
        <div class="item current">CSS</div>
        <div class="item">JAVASCRIPT</div>
        <div class="item">HTML</div>
    </div>

    <script>
        let parentElement = document.querySelector("#languages");
        let currentItem = document.querySelector(".current");
        // currentItem.remove();
        parentElement.removeChild(currentItem);

    </script>
</body>

</html>
