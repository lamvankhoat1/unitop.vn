<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Value</title>
</head>

<body>
    <script>
        function total(a, b) {
            var result = a + b;
            return result;
        }

        document.write(total(7,2));
    </script>
</body>

</html>
