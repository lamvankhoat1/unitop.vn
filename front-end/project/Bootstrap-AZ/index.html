<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-4-custom.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <!-- CSS PAGE -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Project | Bootstrap AZ</title>
</head>

<body>
    <!-- 
        Link project: https://drive.google.com/drive/folders/1TWv2fTui9xlGEG_siorabTFXraVKv0j5?usp=sharing
     -->
    <!-- 
        Font: Open Sans, Awesome, Roboto Condense, MyriadPro-Reg
        Heading: Sản phẩm mới, Bán chạy: font 30px
        Font chữ phổ biến: 14px
        Màu chủ đạo active, hover: #e2524a (hơi giống màu đỏ)
        container: 1170px

        SẢN PHẨM MỚI, BÁN CHẠY, CHIA SẺ: CÓ CHUNG 1 CẤU TRÚC
    -->
    <div id="wrapper">
        <header class="bg-dark">
            <!-- 6-4-2 -->
            <div class="container pl-1">
                <div class="infomation row no-gutters py-3 border-bottom">
                    <div class="col-md-6">
                        <span class="work-time"><i class="fa-regular fa-clock"></i> Thứ 2 - thứ 7: 8:00am -
                            20:00am</span>
                    </div>
                    <div class="col-md-4">
                        <span class="email"><i class="fa-regular fa-envelope"></i> support@unitop.vn</span>
                    </div>
                    <div class="col-md-2 text-right">
                        <span class="phone"><i class="fa-solid fa-phone"></i> 09888.59.692</span>
                    </div>
                </div>
            </div>
            <!-- 2 - 9 - 1 -->
            <div class="container pl-1">
                <div class="align-items-center py-4 row no-gutters">
                    <div class="col-md-2">
                        <img src="assets/images/logo.png" alt="logo">
                    </div>
                    <div class="col-md-9">
                        <nav class="navbar navbar-expand-md">
                            <ul class="navbar-nav text-uppercase font-weight-bold w-100 d-flex justify-content-around">
                                <li class="nav-item"><a href="#" class="nav-link text-white">Trang chủ</a></li>
                                <li class="nav-item"><a href="#" class="nav-link text-white">Giới thiệu</a></li>
                                <li class="nav-item"><a href="#" class="nav-link text-white">Giày</a></li>
                                <li class="bag nav-item dropdown">
                                    <a href="#" class="nav-link text-white dropdown-toggle" data-toggle="dropdown">Túi
                                        xách</a>
                                    <div class="dropdown-menu">
                                        <a href="#" class="dropdown-item">Túi xách nữ</a>
                                        <a href="#" class="dropdown-item">Túi đeo chéo nữ</a>
                                        <a href="#" class="dropdown-item">Túi bản to</a>
                                        <a href="#" class="dropdown-item">Túi đeo vai</a>
                                    </div>

                                </li>
                                <li class="nav-item"><a href="#" class="nav-link text-white">Áo thun</a></li>
                                <li class="nav-item"><a href="#" class="nav-link text-white">Đồng hồ</a></li>
                                <li class="nav-item"><a href="#" class="nav-link text-white">Blog</a></li>
                                <li class="nav-item"><a href="#" class="nav-link text-white">Liên hệ</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-1 justify-content-end d-flex">
                        <a href="#" class="search text-white px-2"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#" class="cart text-white pl-2"><i
                                class="fa-solid fa-cart-plus position-relative"></i><span
                                class="number badge badge-danger position-absolute">2</span></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- carousel banner -->
        <div id="banner-list">
            <div class="row no-gutters h-100 w-100">
                <div class="col-md-12 h-100">
                    <div id="banner" class="carousel slide h-100" data-ride="carousel">
                        <!-- the slide show -->
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active h-100 w-100" style="background-image: url(assets/images/banner.png);">
                            </div>
                            <div class="carousel-item h-100 w-100" style="background-image: url(assets/images/banner.png);"></div>
                            <div class="carousel-item h-100 w-100" style="background-image: url(assets/images/banner.png);"></div>
                        </div>
                        <!-- indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#banner" data-slide-to="0" class="active"></li>
                            <li data-target="#banner" data-slide-to="1"></li>
                            <li data-target="#banner" data-slide-to="2"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 4-4-4 -->
        <div id="support">
            <div class="row">
                <div class="col-md-4 support-item text-center">
                    <div class="support-inner d-flex flex-column">
                        <i class="support-icon fa-solid fa-shield-halved"></i>
                        <span class="support-text">Đổi trả trong 30 ngày</span>
                    </div>

                </div>
                <div class="col-md-4 support-item text-center">
                    <div class="support-inner d-flex flex-column">
                        <i class="support-icon fa-solid fa-headphones-simple"></i>
                        <span class="support-text">Hỗ trợ 24/7 09888.59.692</span>
                    </div>
                </div>
                <div class="col-md-4 support-item text-center">
                    <div class="support-inner d-flex flex-column">
                        <i class="support-icon fa-solid fa-truck" style="transform: scaleX(-1);"></i>
                        <span class="support-text">Miễn phí ship toàn quốc</span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark"></footer>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
